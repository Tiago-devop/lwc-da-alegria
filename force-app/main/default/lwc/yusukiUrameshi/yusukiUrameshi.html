    <lightning-card title="Yusuki Urameshi">
        <div>

        <lightning-input label="NUM2" data-field="num2" type="number" name="num2" onchange={handleChange}></lightning-input>
        <lightning-button-group>
            <lightning-button variant="brand" label="SOMAR" name="sum" onclick={handleClick}></lightning-button>
            <lightning-button variant="brand" label="SUBTRAIR" name="sub" onclick={handleClick}></lightning-button>
            <lightning-button variant="brand" label="MULTIPLICAR" name="mult" onclick={handleClick}></lightning-button>
            <lightning-button variant="brand" label="DIVIDIR" name="div" onclick={handleClick}></lightning-button>
            <lightning-button variant="brand" label="LIMPAR" name="limpar" onclick={handleReset}></lightning-button>

        <p>RESULTADO AQUI: {result}</p>
